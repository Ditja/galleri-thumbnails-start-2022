<!doctype html>
<html lang="da">

<head>
	<meta charset="UTF-8">
	<title>Cadiz Gallery - thumbnails</title>
	<link href="cadiz.css" rel="stylesheet">
	<script src="cadiz.js" defer></script>
	
</head>

<body>
	<div id="wrapper">
		<header>
			<h1>Cadiz, Spanien</h1>
		</header>

		<main>
			<figure>
				<img id="lrg-photo" src="images/cadiz1.jpg" alt="Cadiz er en af de ældste byer i Europa, og gaderne er smalle">
				<figcaption>
					Cadiz er en af de ældste byer i Europa, og gaderne er smalle
				</figcaption>
			</figure>
			<div class="thumbnails">
				<div><img src="images/cadiz1.jpg" alt="Cadiz er en af de ældste byer i Europa, og gaderne er smalle"></div>
				<div><img src="images/cadiz2.jpg" alt="Hele byen er udsmykket med kakler"></div>
				<div><img src="images/cadiz3.jpg" alt="Det store marked for fisk og grønt"></div>
				<div><img src="images/cadiz4.jpg" alt="Stranden La Caleta har optrådt i en James Bond film"></div>
				<div><img src="images/cadiz5.jpg" alt="Den gamle tyrefægterbar ved havnen"></div>
				<div><img src="images/cadiz6.jpg" alt="De velhavende handlende kiggede efter deres skibe fra egne udkigstårne"></div>
			</div>
		</main>
	</div> <!-- end wrapper -->

</body>

</html>
